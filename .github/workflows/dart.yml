name: Flutter Web CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2' # Specify the Flutter version or use 'stable' for the latest version

      - name: Install dependencies
        run: flutter pub get

      # Optionally verify dart format. Uncomment to use
      # - name: Verify formatting
      #   run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      # Specific step for building the web platform, this is where it differs from mobile or desktop builds
      - name: Build Flutter Web
        run: flutter build web

